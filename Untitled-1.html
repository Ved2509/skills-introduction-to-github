<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Engineering Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .window {
            width: 500px;
            background: #e0e0e0;
            border: 3px solid #808080;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
        }

        .title-bar {
            background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: black;
            border-bottom: 3px solid #808080;
            font-size: 1.2em;
        }

        .group {
            border: 2px solid #808080;
            padding: 15px;
            margin: 15px 0;
            background: white;
            border-radius: 5px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        .output {
            font-weight: bold;
            text-align: center;
            font-size: 1.2em;
            margin-top: 15px;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .numpad button {
            padding: 15px;
            font-size: 1.2em;
            background: #95a5a6;
            color: black;
            border-radius: 5px;
        }

        .numpad button:hover {
            background: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="window">
        <div class="title-bar">Professional Engineering Calculator</div>
        <div class="group">
            <label for="num1">Enter first number:</label>
            <input type="number" id="num1">
            <label for="num2">Enter second number:</label>
            <input type="number" id="num2">
        </div>
        <div class="group">
            <label for="operation">Select operation:</label>
            <select id="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
                <option value="bin_add">Binary Addition</option>
                <option value="bin_subtract">Binary Subtraction</option>
                <option value="oct_add">Octal Addition</option>
                <option value="oct_subtract">Octal Subtraction</option>
                <option value="hex_add">Hexadecimal Addition</option>
                <option value="hex_subtract">Hexadecimal Subtraction</option>
            </select>
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="output">Result: <span id="result"></span></div>
        <div class="numpad">
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber('+')">+</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendNumber('-')">-</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendNumber('*')">ร</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="clearInput()">C</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber('/')">รท</button>
        </div>
    </div>
    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;
            switch (operation) {
                case "add": result = num1 + num2; break;
                case "subtract": result = num1 - num2; break;
                case "multiply": result = num1 * num2; break;
                case "divide": result = num2 !== 0 ? num1 / num2 : "Error: Division by zero"; break;
                case "bin_add": result = (num1 + num2).toString(2); break;
                case "bin_subtract": result = (num1 - num2).toString(2); break;
                case "oct_add": result = (num1 + num2).toString(8); break;
                case "oct_subtract": result = (num1 - num2).toString(8); break;
                case "hex_add": result = (num1 + num2).toString(16).toUpperCase(); break;
                case "hex_subtract": result = (num1 - num2).toString(16).toUpperCase(); break;
                default: result = "Invalid operation";
            }
            document.getElementById("result").textContent = result;
        }
        function appendNumber(value) {
            let input = document.activeElement;
            if (input && (input.id === "num1" || input.id === "num2")) {
                input.value += value;
            }
        }
        function clearInput() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
        }
    </script>
</body>

</html>
